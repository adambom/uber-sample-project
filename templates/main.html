<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Über::My Locations</title>
        <meta name="description" content="My Saved Über Locations">
        <meta name="viewport" content="width=device-width">
        {% if debug %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
        {% else %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/app.min.css') }}">
        {% endif %}
    </head>
    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">

                    <a class="brand" href="#">Uber :: My Favorite Locations</a>

                    <div id="new-location"></div>
                   
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div id="map"></div>

            <div class="row-fluid">
                <h2 class="span2">Your Locations:</h2>
                <div class="span10">
                    <form id="search-locations" class="form-search pull-right"></form>
                </div>
            </div>
            
            <div id="locations-list"></div>

            <hr>

            <footer>
                <p>&copy; Adam Savitzky 2013</p>
            </footer>

        </div>
        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBBBS475Wua1BwtgvMkYT2eTOifBDrvlto&sensor=false"></script>

        <script>
            UBER = {};
            UBER.bootstrap = {{bootstrap|tojson|safe}};
            UBER.models = {};
            UBER.collections = {};
            UBER.views = {};
            UBER.routers = {};
        </script>

        {% if debug %}
            {% include 'scripts.html' %}
        {% else %}
            <script src="static/js/main.min.js"></script>
        {% endif %}
    </body>
</html>
