<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <% if (!locations.length) { %>
            <tr>
                <td colspan="4">Nothing here! Time to get started.</td>
            </tr>
        <% } %>
        <% _.each(locations, function (location) { %>
            <tr>
                <td><%= location.nickname %></td>
                <td><%= location.address %></td>
                <td><a href="javascript: void(0);" class="edit" data-location-id="<%= location.id %>">Edit</a></td>
                <td><a href="javascript: void(0);" class="delete" data-location-id="<%= location.id %>">Delete</a></td>
            </tr>
        <% }); %>
    </tbody>
</table>
<div class="paging"></div>
